<head>
    <script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-1.0.0.js"></script>
    <script type="text/javascript" src="js/libs/ember.js"></script>
    <script type="text/javascript" src="js/libs/boolean_evaluate.js"></script>
    <script type="text/javascript" src="js/libs/boolean_print.js"></script>
    <script type="text/javascript" src="js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <script type="text/x-handlebars" id="truth">
        <div class="input">
            {{input type="text" value=input}}
        </div>
    </script>
    <script type="text/x-handlebars" id="components/truth-row">
        {{view App.TruthChecker valueBinding=guess cols=2 rows=1 colorBinding=colorCheck}}
    </script>

    <script type="text/x-handlebars" id="components/truth-variable">
        <p>{{truthValue}}</p>
    </script>

    <script type="text/x-handlebars" data-template-name="test">
        <div class="header">
            <p> Welcome to the DIY truth table! To use the truth table, simply put in a boolean expression in the top input box. A truth table with all of the possible truth assignments for the variables will be generated, but it's up to you to come up with the solution for the equations with these values. Input 'T' for true and 'F' for false. Good luck! </p>
        </div>
        <div class="table">
            <table>
                <tr>
                {{#each variable in variables}}
                    <td style="padding: 10px;border: 1px solid black;font-size: 16px;"> {{variable}} </td>
                {{/each}}
                {{#each node in ast}}
                    <td style="padding: 10px;border: 1px solid black;font-size: 16px;"> {{node}} </td>
                {{/each}}
                </tr>
                {{#each given_number in number_list}}
                <tr>
                    {{#each variable in variables}}
                        <td style="padding: 10px;border: 1px solid black;font-size: 16px;"> {{truth-variable variable_stuff=variable index=given_number variables_stuff=variables}} </td>
                    {{/each}}
                    {{#each node in ast}}
                    <td style="padding: 10px; border: 1px solid black;>
                        {{truth-row node_stuff=node variable_stuff=variables row=given_number}}
                    </td>
                    {{/each}}
                </tr>
                {{/each}}
            </table>
        </div>
    </script>
</body>
