<head>
    <script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/libs/handlebars-1.0.0.js"></script>
    <script type="text/javascript" src="js/libs/ember.js"></script>
    <script type="text/javascript" src="js/libs/boolean_evaluate.js"></script>
    <script type="text/javascript" src="js/libs/boolean_print.js"></script>
    <script type="text/javascript" src="js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <script type="text/x-handlebars" id="components/truth-row">
        <p>test</p>
    </script>

    <script type="text/x-handlebars" data-template-name="truth">

        <div class="input">
            {{input type="text" value=input}}
        </div>
        <div class="table">
            <table>
                <tr>
                {{#each variable in variables}}
                    <td style="padding: 10px;border: 1px solid black;font-size: 16px;"> {{variable}} </td>
                {{/each}}
                {{#each node in ast}}
                    <td style="padding: 10px;border: 1px solid black;font-size: 16px;"> {{node}} </td>
                {{/each}}
                </tr>
                {{#each given_number in number_list}}
                <tr>
                    {{#each variable in variables}}
                        <td style="padding: 10px;border: 1px solid black;font-size: 16px;"> {{number}} </td>
                    {{/each}}
                    {{#each node in ast}}
                    <td style="padding: 10px; border: 1px solid black;>
                        {{truth-row node_stuff=node variable_stuff=variables row=given_number}}
                    </td>
                    {{/each}}
                </tr>
                {{/each}}
            </table>
        </div>
    </script>
</body>
